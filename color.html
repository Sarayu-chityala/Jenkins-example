<html>
<head>
<script language="javascript">
function change(col){
switch(col){
case 'red':document.bgColor=col; break;
case 'green':document.bgColor=col; break;
case 'blue':document.bgColor=col; break;
case 'gold':document.bgColor=col; break;
case 'pink':document.bgColor=col; break;
case 'grey':document.bgColor=col; break;
}
}
</script>
</head>
<body>
<h1><input type="radio" name="c" onClick="change('red')">RED</h1>
<h1><input type="radio" name="c" onClick="change('blue')">BLUE</h1>
<h1><input type="radio" name="c" onClick="change('green')">GREEN</h1>
<h1><input type="radio" name="c" onClick="change('gold')">GOLD</h1>
<h1><input type="radio" name="c" onClick="change('pink')">PINK</h1>
<h1><input type="radio" name="c" onClick="change('grey')">BLACK</h1>
</body>
</html>
